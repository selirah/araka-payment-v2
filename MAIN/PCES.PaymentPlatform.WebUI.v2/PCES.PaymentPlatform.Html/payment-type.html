<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Araka - Payment Wizard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css"
      integrity="sha512-Cv93isQdFwaKBV+Z4X8kaVBYWHST58Xb/jVOcV9aRsGSArZsgAnFIhMpDoMDcFNoUtday1hdjn0nGp3+KZyyFw=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/wizard.css" />
    <link href="assets/css/mobiriseicons.css" rel="stylesheet" />
  </head>
  <body class="payment-app">
    

    <header>
      <!-- Navigation -->
      <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-md navbar-custom shadow">
          
          <a class="navbar-brand" href="index.html"><img src="assets/img/araka/logo_symbol.png" width="40" /> Araka</a>
          <div class="bs-wizard row justify-content-center d-none d-md-flex">
            <div class="col-sm-2 bs-wizard-step text-center active">
              <div class="progress">
                <div class="progress-bar"></div>
              </div>
              <a href="#" class="bs-wizard-dot"></a>
              <div class="bs-wizard-info text-center">Payment Type</div>
            </div>
            <div class="col-sm-2 bs-wizard-step text-center disabled">
              <div class="progress">
                <div class="progress-bar"></div>
              </div>
              <a href="#" class="bs-wizard-dot"></a>
              <div class="bs-wizard-info text-center">Provider</div>
            </div>
            <div class="col-sm-2 bs-wizard-step text-center disabled">
              <div class="progress">
                <div class="progress-bar"></div>
              </div>
              <a href="#" class="bs-wizard-dot"></a>
              <div class="bs-wizard-info text-center">Details</div>
            </div>
            <div class="col-sm-2 bs-wizard-step text-center disabled">
              <div class="progress">
                <div class="progress-bar"></div>
              </div>
              <a href="#" class="bs-wizard-dot"></a>
              <div class="bs-wizard-info text-center">Summary</div>
            </div>
            <div class="col-sm-2 bs-wizard-step text-center disabled">
              <div class="progress">
                <div class="progress-bar"></div>
              </div>
              <a href="#" class="bs-wizard-dot"></a>
              <div class="bs-wizard-info text-center">Pay</div>
            </div>
          </div>
          <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse"
            data-target="#navbarResponsive">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
  
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
                  <i class="flag-icon flag-icon-gb"></i>
                </a>
                <div class="dropdown-menu animate slideIn" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#"><i class="flag-icon flag-icon-gb"></i> English</a>
                  <a class="dropdown-item" href="#"><i class="flag-icon flag-icon-fr"></i> Fran√ßais</a>
                </div>
              </li>
              <li>
                <a href="index.html" class="close-icon"><i class="mbri-close"></i></a>
              </li>
              
            </ul>
          </div>
        </nav>
      </div>
    </header>

      <!-- Options -->

      <div class="container">
        <div class="display-name text-center">
          <h2>Good Afternoon, [ DISPLAY NAME ]</h2>
          <h4>Which type of payment would you like to perform?</h4>
          <h6>Select only one type</h6>
        </div>
        <div class="row display-options justify-content-center">
          <div class="col-sm-3 text-center option">
            <div class="selectable-item selected">
              <i class="mbri-mobile mb-3 text-custom"></i>
              <h2>airtime top-up</h2>
            </div>
          </div>
          <div class="col-sm-3 text-center option">
            <div class="selectable-item">
              <i class="mbri-cash mb-3 text-custom"></i>
              <h2>money transfer</h2>
            </div>
          </div>
          <div class="col-sm-3 text-center option">
            <div class="selectable-item">
              <i class="mbri-desktop mb-3 text-custom"></i>
              <h2>tv subscription</h2>
            </div>
          </div>
          <div class="col-sm-3 text-center option">
            <div class="selectable-item">
              <i class="mbri-user mb-3 text-custom"></i>
              <h2>school fees payment</h2>
            </div>
          </div>
        </div>
        <div class="row justify-content-center option-submit">
          <button class="btn option-submit-button" onclick="javascript:window.location.href='/provider.html'">Continue</button>
        </div>
      </div>
      <!-- End Options -->

      <!--  Help -->
      <div class="help-footer">
        <button class="btn">Help</button>
      </div>
      <!-- End Help-->
  

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
